site_name: "RStudio Team :: Admin Training"
repo_url: https://github.com/rstudio/team-admin.rstudio.com
copyright: RStudio, PBC. All Rights Reserved.
google_analytics:
    - UA-20375833-3
    - auto
edit_uri: ""

theme:
    name: material
    custom_dir: overrides
    logo: 'images/rstudio-logo.png'
    favicon: 'images/favicon.ico'
    palette:
        primary: white
        accent: #75AADB
    font:
        text: Source Sans Pro


nav:
    - Home: index.md
    - Overview: overview.md
    - 1. Getting started:
        - 1.1 How the course works: getting-started/how-it-works.md
        - 1.2 Lab - SSH in:        getting-started/lab-ssh-in.md
    - 2. R:
        - 2.1 Installing R:     r/install-r.md
        - 2.1 Lab:              r/lab-install-r.md
    - 3. RStudio Workbench:
        - 3.1 Install RStudio Workbench:                 rstudio-workbench/install-rsw.md
        - 3.1 Lab:                                       rstudio-workbench/lab-install-rsw.md
        - 3.2 RStudio Workbench Security:                rstudio-workbench/security.md
        - 3.2 Lab:                                       rstudio-workbench/lab-security.md
        - 3.3 RStudio Workbench Startup and packages:    rstudio-workbench/startup-and-packages.md
        - 3.3 Lab:                                       rstudio-workbench/lab-startup-and-packages.md
    - 4. RStudio Connect:
        - 4.1 Installing RStudio Connect:   rstudio-connect/install-connect.md
        - 4.1 Lab:                          rstudio-connect/lab-install-connect.md
        - 4.2 Configuring RStudio Connect:  rstudio-connect/configure-connect.md
        - 4.2 Lab:                          rstudio-connect/lab-configure-connect.md
        - 4.3 Using RStudio Connect:        rstudio-connect/using-connect.md
        - 4.3 Lab:                          rstudio-connect/lab-using-connect.md
    - 5. Deploying to Connect:
        - 5.1 Deploying Shiny Apps:         using-rstudio-connect/deploy-shiny.md
        - 5.2 Lab:                          using-rstudio-connect/lab-deploy-shiny.md
        - 5.3 Deploying Rmarkdown:          using-rstudio-connect/deploy-markdown.md
        - 5.4 Lab:                          using-rstudio-connect/lab-deploy-markdown.md
        - 5.5 Deploying plumber APIs:       using-rstudio-connect/deploy-plumber.md
        - 5.6 Lab:                          using-rstudio-connect/lab-deploy-plumber.md
    - 6. RStudio Package Manager:
        - 6.1 Installing Package Manager:    rstudio-package-manager/install-rspm.md
        - 6.1 Lab:                           rstudio-package-manager/lab-install-rspm.md
        - 6.2 Configuring Package Manager:   rstudio-package-manager/configure-rspm.md
        - 6.2 Lab:                           rstudio-package-manager/lab-configure-rspm.md
    - 7. Using Package Manager:
        - 7.1 Administering Package Manager: using-rstudio-package-manager/using-rspm-repositories.md
        - 7.1 Lab:                           using-rstudio-package-manager/lab-using-rspm-repositories.md
        - 7.2 Using Package Manager:         using-rstudio-package-manager/using-rspm-packages.md
        - 7.2 Lab:                           using-rstudio-package-manager/lab-using-rspm-packages.md
    - 9. Troubleshooting:
        - 9.1 Troubleshooting: troubleshooting/troubleshoot.md
        - 9.2 Lab:             troubleshooting/lab-troubleshoot.md
    - "---": separator.md
    - Cheat sheet:   cheatsheet.md
    - Documentation: documentation.md
    - Frequently encountered problems: faq.md
    - Asking questions: asking-questions.md

markdown_extensions:
    - toc:
        permalink: "#"
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed
    - pymdownx.tilde

extra_css:
    - assets/custom.css
    - assets/cheatsheet.css
    - assets/asciinema-player.css
    - assets/external-links.css
    - assets/animated-r.css

extra_javascript:
    - assets/js/asciinema-player.js
    - assets/js/openLinksInNewTabs.js

